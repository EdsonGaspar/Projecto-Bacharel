<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Css local-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="cabeca-log">
        <div class="amarelo-h1">
        <h1>Sistema de Eleições
             </h1>
        </div> 
        <div class="vermelho-h1">
            <h1>Presidências Online (SEPO)</h1>
        </div>
    </header>
    <main>
        <section id="logout-ver-bra">
            <div class="logout-vermelho">
                <p class="text-amarelo">Bem - vindo au Sistema de Eleições presidências Online,
                    caro sidadão preencha seus dados cuidadosamente.
                    Em caso de duvidas entre em contacto  com o centro de
                    Apoio.
                </p>
                <p class="contacto">
                    Contactar Centro de Apoio
                </p>
            </div>
            <div class="logout-branco">
                <form action="index.html">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" name="nomeCompleto" class="form-control" placeholder="Insira Nome Completo">
                    <label class="form-label">Número do Bilhete</label>
                    <input type="text" name="numeroDoBI" class="form-control" placeholder="Insira Número BI">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="date" name="data de" class="form-control">
                    <label class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="exemplo@gmail.com">
                    <label class="form-label">Criar Senha</label>
                    <input type="password" name="password" class="form-control" placeholder="Seu E-mail">
                    <button class="submit" id="btn-Registrar">REGISTRAR-SE</button>
                    <p>Já tenho uma conta? <a href="login.html">ACESSAR</a></p>
                </form>
            </div>
        </section>
    </main>

    <!--Link JS Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--Script local-->
    <script src="./js/script.js"></script>
</body>
</html>
