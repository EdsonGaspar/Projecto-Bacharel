<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section id="lado-lado">
        <div class="login-vermelho">
          <h1>ACESSO A CONTA</h1>
          <form onsubmit="handleSubmitLogin(event)">
            <label class="col-sm-5 col-form-label">E-mail</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Insira o email"
            />

            <label class="col-sm-2 col-form-label">Senha</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Insira a senha"
            />

            <br /><br />

            <button class="btn btn-warning btn-local">ENTRAR</button>
            <p class="p-login">
              Não Tenho Conta? <a href="logout.html">Criar Conta</a>
            </p>
          </form>
        </div>
        <div class="login-branco">
          <img src="./votacao/images-votacao.png" alt="Imagem votação" />
        </div>
      </section>
    </main>

    <!--Link JS Boostrap-->
    <script defer src="./js/service.js"></script>
  </body>
</html>
