<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="login-vermelho">
                <h1>ACESSO A CONTA</h1>
                <form action="sala.html">
                    <p>Nome do Usuario</p>
                    <input type="text" name="nomeCompleto">
                    <p>Senha</p>
                    <input type="password" name="password">
                    <div class="conf-senha">
                        <p><input type="checkbox" name="lembrar-senha" id=""> Lembrar Senha</p>
                        <p>Esqueci Senha</p>
                    </div>
                    <button>ENTRAR</button>
                    <p>Não Tenho Conta? <a href="logout.html">Criar Conta</a></p>
                </form>
            </div>
            <div class="login-branco">
                <img src="./votacao/images-votacao.png" alt="Imagem votação">
            </div>
        </section>
    </main>
</body>
</html>
